<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Shop Info</title>
</head>
<body>

<div class="card" style="width: 48rem;">
    <img th:src="*{shopDto.getLogo().getImageInBase64WithMimetypePrefix()}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title" th:text="${shopDto.getName()}"></h5>
        <p class="card-text" th:text="${shopDto.getDescription()}">
            Текст-описание магазина
        </p>
        <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#shopInfo">
            Контакты</a>
        <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#itemsInfo">
            Ассортимент</a>
    </div>
</div>


<!-- Modal Contacts-->
<div class="modal fade" id="shopInfo" tabindex="-1" aria-labelledby="shopInfoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="shopInfoLabel">Контакты</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <p>
                    <i class="bi bi-envelope-open"></i>
                    <b>Email:</b>
                    <a href="#" th:href="'mailto:'+${shopDto.getEmail()}" th:text="${shopDto.getEmail()}">
                        info@info.ru</a>
                </p>
                <p>
                    <i class="bi bi-telephone"></i>
                    <b>Телефон:</b>
                    <a href="#" th:href="'tel:'+${shopDto.getPhone()}"
                       th:text="${shopDto.getPhone().substring(0,2)+' ('+shopDto.getPhone().substring(2,5)+') '+shopDto.getPhone().substring(5)}">
                        +7 (495) 777-77-77</a>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
<!--                <button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div>
    </div>
</div>


<!-- Categories-->
<div class="modal fade" id="itemsInfo" tabindex="-1" aria-labelledby="shopInfoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="itemsInfoLabel">Ассортимент</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>
                <li th:each="category : ${itemsCategoriesInTheShop}">
                <a  th:text="${category.name}"></a>
                </li>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<a style="text-indent: 1350px; color: #8c8588;" th:href="@{/feedback_service}">Обратная связь</a>
</body>
</html>
