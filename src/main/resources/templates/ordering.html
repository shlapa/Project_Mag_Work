<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org>" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link th:href="@{/css/styles-ordering.css}" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div class="row" style = "width: 50%; margin-left: auto; margin-right: auto">
  <div class="col-75">
    <div class="container" style = "width: 50%;">
      <form action="#">

        <div class="row" style = "width: 50%;">
          <div class="col-50">
            <h3>Платежный адрес</h3>
            <label for="fname"><i class="fa fa-user"></i> Полное имя</label>
            <input type="text" id="fname" name="firstname" placeholder="Иван Петрович Семенов">
            <label for="email"><i class="fa fa-envelope"></i> Электронный адрес</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Адрес</label>
            <input type="text" id="adr" name="address" placeholder="ул.Проездная, д. 54">
            <label for="city"><i class="fa fa-institution"></i> Город</label>
            <input type="text" id="city" name="city" placeholder="Москва">

            <div class="row">
              <div class="col-50">
                <label for="state">Регион</label>
                <input type="text" id="state" name="state" placeholder="Москва">
              </div>
              <div class="col-50">
                <label for="zip">Индекс</label>
                <input type="text" id="zip" name="zip" placeholder="380755">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Оплата</h3>
            <label for="fname">Платежная карта</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Имя на карте</label>
            <input type="text" id="cname" name="cardname" placeholder="Ivan Semenov">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Действ. до (месяц)</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="Сентябрь">

            <div class="row">
              <div class="col-50">
                <label for="expyear">Действ. до (год)</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Адрес доставки совпадает с платежным
        </label>

        <input type="submit" value="Продолжить оформление" class="btn">
      </form>
    </div>
  </div>

  <div class="col-25">
    <div class="container" style = "width: 50%;">

      <div class="col element-card" th:each="item : ${itemsInCart}">
        <div class="card mb-4 rounded-3 shadow-sm">
          <!--                                <img th:src="${item.getImages().get(0).getImageInBase64WithMimetypePrefix()}" class="card-img-top" alt="...">-->
          <div class="card-body">
            <h1 class="my-0 fw-normal" style = "font-size: 15px;" th:text="${item.getName()}">Хадыжское</h1>
            <h2 class="card-title pricing-card-title" style = "font-size: 15px;"><span th:text="${item.getPrice()}"></span> &#8381;</h2>
            <h2 class="card-title pricing-card-title" style = "font-size: 15px;"><span th:text="${item.getQuantity()}"></span> шт.</h2>

          </div>
        </div>
      </div>

      <H2>Итого:  </H2>
      <a th:utext="${sum}">sum </a>
      <a>  руб.</a>

    </div>
  </div>
</div>

</body>
</html>
