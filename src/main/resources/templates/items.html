<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <meta charset="UTF-8">
  <title>Товары</title>
</head>
<body>


<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Wild Beers</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon">button</span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Сервисы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Вакансии</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            Категории
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Электроника</a></li>
            <li><a class="dropdown-item" href="#">Для дома и дачи</a></li>
            <li><a class="dropdown-item" href="#">Хобби и отдых</a></li>
            <li><a class="dropdown-item" href="#">Животные</a></li>
            <li><a class="dropdown-item" href="#">Авто</a></li>
            <li><a class="dropdown-item" href="#">Запчасти и аксессуары</a></li>
          </ul>
        </li>
      </ul>


      <form class="d-flex" role="search" method="get" action="/search/item" >
        <input class="form-control me-2" type="search" name="name" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Поиск</button>
      </form>
    </div>
  </div>
</nav>


<div class="table-responsive col-8">
  <table class="table table-striped table-hover" >
    <thead>
    <h3 align="center">Товары</h3>
    <tr>
      <th>Изображение</th>
      <th>Наименование товара</th>
      <th>Описание</th>
      <th>Цена</th>
    </tr>
    </thead>
    <tbody th:each="item : ${items}">
    <tr>
      <td>

        <img th:src="*{item.getImageDto().getImageInBase64WithMimetypePrefix()}" height="150" width="100%"
             class="card-img-top">
      </td>
      <td th:text="${item.getName()}">Id</td>
      <td th:text="${item.getDescription()}">Id</td>
      <td th:text="${item.getPrice()}">Id</td>


      </td>
    </tr>
    </tbody>
  </table>
</div>


<nav aria-label="Page navigation">
  <ul class="pagination ">
    <li class="page-item disabled">
      <a class="page-link" href="#">Страницы</a>
    </li>

    <li th:each="pageNumber : ${numbers}"
        th:class="${pageNumber == page.getNumber()} ? active">
      <a class="page-link" th:href="@{'/items/?page=' + ${pageNumber} + '&size=' + ${page.getSize()}}"
         th:text="${pageNumber} + 1"></a>
    </li>
  </ul>

  <ul class="pagination ">
    <li class="page-item disabled">
      <a class="page-link" href="#">Элементов на странице</a>
    </li>

    <li
            th:class="${page.getSize() == page.getNumber()} ? active">
      <a class="page-link" th:href="@{'/items/?page=' + ${page.getNumber()} + '&size=' + ${1}}"
         th:text="${page.getNumber()} + 1"></a>
    </li>
    <li
            th:class="${page.getSize() == page.getNumber()} ? active">
      <a class="page-link" th:href="@{'/items/?page=' + ${page.getNumber()} + '&size=' + ${2}}"
         th:text="${page.getNumber()} + 2"></a>
    </li>

    <li
            th:class="${page.getSize() == page.getNumber()} ? active">
      <a class="page-link" th:href="@{'/items/?page=' + ${page.getNumber()} + '&size=' + ${3}}"
         th:text="${page.getNumber()} + 3"></a>
    </li>
    <li
            th:class="${page.getSize() == page.getNumber()} ? active">
      <a class="page-link" th:href="@{'/items/?page=' + ${page.getNumber()} + '&size=' + ${4}}"
         th:text="${page.getNumber()} + 4"></a>
    </li>
  </ul>






</nav>

<a style="text-indent: 1350px; color: #8c8588;" th:href="@{/feedback_service}">Обратная связь</a>
</body>
</html>
